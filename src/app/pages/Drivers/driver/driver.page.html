<ion-header class="ion-no-border bg-blue-500 text-white">
  <ion-toolbar class="ion-align-items-center ion-justify-content-between">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-segment [(ngModel)]="selected">
      <ion-segment-button value="ajouter">
        <ion-label>Ajouter</ion-label>
      </ion-segment-button>
      <ion-segment-button value="lister">
        <ion-label>Liste</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <div *ngIf="selected === 'ajouter'" class="p-3">
      <app-ajouter-driver *ngIf="isConnected"></app-ajouter-driver>
      <app-ajouter-driver-skeleton
        *ngIf="!isConnected"
      ></app-ajouter-driver-skeleton>
    </div>
    <div *ngIf="selected === 'lister'">
      <app-liste-driver *ngIf="isConnected"></app-liste-driver>
      <app-lister-driver-skeleton
        *ngIf="!isConnected"
      ></app-lister-driver-skeleton>
    </div>
  </div>
</ion-content>
